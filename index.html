<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Get In Touch</h2>
      </div>
      <div class="box">
        <!-- -------------------form---------- -->
        <div class="contact form">
          <h3>Send a message</h3>
          <form action="">
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="Mohammaad" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Qasim" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="email" placeholder="Md123216@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="number" placeholder="+92 724786****" />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea
                    placeholder="Write Your Message"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- ----------info box---------- -->
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="boxInfo">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>
                Shahweri, Greater noida west ,UP <br />
                INDIA
              </p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:razaqasim123216@gmail.com"
                >razaqasim123216@gmail.com</a
              >
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:+917247862317">+91 724 786 2317</a>
            </div>
            <!-- ---socialmedia--- -->
            <ul class="sci">
              <li>
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
              </li>
              <li>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- ----------------------map----------------------- -->
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14010.525735806707!2d77.41761667895211!3d28.610831718819714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cee4d100dab27%3A0xf26c6a2090a8199a!2sGaur%20City%201%2C%20Sector%204%2C%20Ghaziabad%2C%20Uttar%20Pradesh%20201009!5e0!3m2!1sen!2sin!4v1676881616612!5m2!1sen!2sin"
           
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
